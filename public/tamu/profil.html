      :root {

        --text-color: #ffffff; 
        --text-muted-color: #b9ab9d;

        --input-focus-border-color: var(--primary-color);

        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;

        color: var(--text-color);

      .main-content-area { background-color: #1a1816; }
      .btn-primary { background-color: var(--primary-color); color: var(--text-color); }
      .btn-primary:hover { background-color: #e08220; }
      .btn-secondary { background-color: var(--secondary-color); color: var(--text-color); }
      .btn-secondary:hover { background-color: #4d4237; }
      
      .form-input, .form-select, .form-textarea {
        background-color: var(--input-bg-color);

      .form-input:focus, .form-select:focus, .form-textarea:focus {

        box-shadow: 0 0 0 1px var(--input-focus-border-color);
        outline: none;
      }
      .form-section {
        background-color: var(--card-bg-color);
        border: 1px solid var(--input-border-color);
        border-radius: 0.5rem; /* rounded-lg */

      .form-section-title {
        color: var(--primary-color);
        font-size: 1.25rem; /* text-xl */

        margin-bottom: 1rem; /* mb-4 */

                    <section class="form-section">

                        <form id="profileInfoForm" class="space-y-4 mt-4">
                            <div>
                                <label for="profileFullName" class="block text-sm font-medium text-[var(--text-muted-color)] mb-1">Nama Lengkap</label>

                            <div>

                            </div>
                            <div>
                                <label for="profileAddress" class="block text-sm font-medium text-[var(--text-muted-color)] mb-1">Alamat</label>
                                <textarea id="profileAddress" name="alamat" rows="3" class="form-textarea w-full text-sm"></textarea>

<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f8f4e6"/>
  
  <!-- Floor -->
  <rect y="200" width="400" height="50" fill="#8B4513"/>
  
  <!-- Wall -->
  <rect width="400" height="200" fill="#e6dcc4"/>
  
  <!-- King Size Bed -->
  <rect x="30" y="100" width="160" height="100" rx="15" fill="#ffffff"/>
  <rect x="35" y="105" width="150" height="90" rx="10" fill="#f0f0f0"/>
  <rect x="40" y="110" width="140" height="20" fill="#cf7010"/>
  
  <!-- Luxury Pillows -->
  <rect x="45" y="115" width="30" height="20" rx="10" fill="#ffffff"/>
  <rect x="80" y="115" width="30" height="20" rx="10" fill="#ffffff"/>
  <rect x="115" y="115" width="30" height="20" rx="10" fill="#ffffff"/>
  <rect x="150" y="115" width="30" height="20" rx="10" fill="#ffffff"/>
  
  <!-- Luxury Side table -->
  <rect x="210" y="130" width="60" height="70" rx="5" fill="#654321"/>
  <rect x="215" y="125" width="50" height="5" fill="#8B4513"/>
  
  <!-- Elegant Lamp -->
  <rect x="235" y="105" width="10" height="25" fill="#654321"/>
  <rect x="225" y="95" width="30" height="15" rx="15" fill="#ffffff"/>
  <circle cx="240" cy="102" r="5" fill="#cf7010"/>
  
  <!-- Large Window with View -->
  <rect x="280" y="40" width="110" height="90" rx="5" fill="#87CEEB"/>
  <rect x="280" y="40" width="110" height="90" rx="5" stroke="#654321" stroke-width="3" fill="none"/>
  <line x1="335" y1="40" x2="335" y2="130" stroke="#654321" stroke-width="2"/>
  <line x1="280" y1="85" x2="390" y2="85" stroke="#654321" stroke-width="2"/>
  
  <!-- Mountains view -->
  <polygon points="290,120 310,100 330,110 350,95 370,105 380,125" fill="#228B22"/>
  
  <!-- Luxury Curtains -->
  <rect x="270" y="30" width="25" height="110" fill="#cf7010"/>
  <rect x="390" y="30" width="25" height="110" fill="#cf7010"/>
  
  <!-- Luxury Sofa -->
  <rect x="310" y="140" width="70" height="60" rx="10" fill="#654321"/>
  <rect x="315" y="135" width="60" height="10" fill="#8B4513"/>
  <rect x="315" y="125" width="60" height="25" rx="12" fill="#654321"/>
  <rect x="300" y="150" width="20" height="35" rx="10" fill="#654321"/>
  <rect x="385" y="150" width="20" height="35" rx="10" fill="#654321"/>
  
  <!-- Coffee Table -->
  <rect x="240" y="160" width="50" height="40" rx="5" fill="#8B4513"/>
  <rect x="245" y="155" width="40" height="5" fill="#654321"/>
  
  <!-- Decorative Vase -->
  <rect x="260" y="140" width="8" height="15" fill="#cf7010"/>
  <circle cx="264" cy="145" r="6" fill="#cf7010"/>
  
  <!-- Title -->
  <text x="200" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#654321">Deluxe Room</text>
</svg>

    <script>
        let allRooms = [];
        let filteredRooms = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadRooms();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('refreshBtn').addEventListener('click', loadRooms);
            document.getElementById('searchInput').addEventListener('input', filterRooms);
            document.getElementById('statusFilter').addEventListener('change', filterRooms);
            document.getElementById('typeFilter').addEventListener('change', filterRooms);
            document.getElementById('clearFilters').addEventListener('click', clearFilters);
            document.getElementById('changeStatusForm').addEventListener('submit', handleStatusChange);
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        async function loadRooms() {
            try {
                showLoading(true);
                const response = await fetch('/api/kamar');
                const data = await response.json();

                if (response.ok) {
                    allRooms = data.data;
                    filteredRooms = [...allRooms];
                    displayRooms();
                    updateStatistics();
                    hideMessage();
                } else {
                    showError(data.error || 'Gagal memuat data kamar');
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
                showError('Terjadi kesalahan saat memuat data kamar');
            } finally {
                showLoading(false);
            }
        }

        function displayRooms() {
            const tbody = document.getElementById('roomsTable');
              if (filteredRooms.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-gray-500 py-8">Tidak ada data kamar</td></tr>';
                return;
            }tbody.innerHTML = filteredRooms.map(room => `
                <tr>
                    <td class="font-semibold">${room.no_kamar}</td>
                    <td>${room.tipe}</td>
                    <td>Rp ${parseInt(room.harga).toLocaleString('id-ID')}</td>
                    <td>${room.kapasitas_maks} orang</td>
                    <td>
                        <span class="status-badge status-${getStatusClass(room.status_aktual)}">
                            ${room.status_aktual}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-info btn-sm" onclick="showRoomDetail('${room.id_kamar}')">
                                Detail
                            </button>
                            <button class="btn-warning btn-sm" onclick="showChangeStatus('${room.id_kamar}', '${room.no_kamar}', '${room.tipe}')">
                                Ubah Status
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusClass(status) {
            switch(status) {
                case 'Tersedia': return 'tersedia';
                case 'Ditempati': return 'ditempati';
                case 'Dipesan': return 'dipesan';
                case 'Maintenance': return 'maintenance';
                case 'Tidak Tersedia': return 'tidak-tersedia';
                default: return 'tidak-tersedia';
            }
        }        function getStatusInfo(room) {
            if (room.tamu_info) {
                return `<strong>Tamu:</strong> ${room.tamu_info}`;
            } else if (room.reservasi_info) {
                return `<strong>${room.reservasi_info}</strong>`;
            } else if (room.status === 'Maintenance') {
                return '<em>Kamar sedang dalam perbaikan</em>';
            }
            return '<em>Kamar siap untuk reservasi</em>';
        }        function updateStatistics() {
            const stats = {
                total: allRooms.length,
                tersedia: allRooms.filter(r => r.status_aktual === 'Tersedia').length,
                ditempati: allRooms.filter(r => r.status_aktual === 'Ditempati').length,
                maintenance: allRooms.filter(r => r.status_aktual === 'Maintenance').length,
                dipesan: allRooms.filter(r => r.status_aktual === 'Dipesan').length
            };

            document.getElementById('totalRooms').textContent = stats.total;
            document.getElementById('availableRooms').textContent = stats.tersedia;
            document.getElementById('occupiedRooms').textContent = stats.ditempati;
            document.getElementById('maintenanceRooms').textContent = stats.maintenance;            document.getElementById('bookedRooms').textContent = stats.dipesan;
        }

        function filterRooms() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredRooms = allRooms.filter(room => {
                const matchSearch = room.no_kamar.toLowerCase().includes(search) || 
                                  room.tipe.toLowerCase().includes(search);
                const matchStatus = !statusFilter || room.status_aktual === statusFilter;
                const matchType = !typeFilter || room.tipe === typeFilter;

                return matchSearch && matchStatus && matchType;
            });

            displayRooms();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('typeFilter').value = '';
            filteredRooms = [...allRooms];
            displayRooms();
        }

        async function showRoomDetail(roomId) {
            try {
                const response = await fetch(`/api/kamar/${roomId}`);
                const data = await response.json();

                if (response.ok) {
                    const room = data.data;
                    const content = `
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <h3 class="font-semibold text-primary">Informasi Kamar</h3>
                                    <p><strong>No. Kamar:</strong> ${room.no_kamar}</p>
                                    <p><strong>Tipe:</strong> ${room.tipe}</p>
                                    <p><strong>Harga:</strong> Rp ${parseInt(room.harga).toLocaleString('id-ID')}</p>
                                    <p><strong>Kapasitas:</strong> ${room.kapasitas_maks} orang</p>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-primary">Deskripsi</h3>
                                    <p>${room.deskripsi_kamar || 'Tidak ada deskripsi'}</p>
                                </div>
                            </div>
                            
                            ${room.current_guest ? `
                                <div class="border-t pt-4">
                                    <h3 class="font-semibold text-primary">Tamu Saat Ini</h3>
                                    <p><strong>Nama:</strong> ${room.current_guest.nama_tamu}</p>
                                    <p><strong>Check-in:</strong> ${formatDate(room.current_guest.tanggal_checkin)}</p>
                                    <p><strong>Check-out:</strong> ${formatDate(room.current_guest.tanggal_checkout)}</p>
                                    <p><strong>Jumlah Tamu:</strong> ${room.current_guest.jumlah_tamu} orang</p>
                                    <p><strong>Status Reservasi:</strong> ${room.current_guest.status_reservasi}</p>
                                </div>
                            ` : ''}
                            
                            ${room.upcoming_reservations && room.upcoming_reservations.length > 0 ? `
                                <div class="border-t pt-4">
                                    <h3 class="font-semibold text-primary">Reservasi Mendatang</h3>
                                    <div class="space-y-2">
                                        ${room.upcoming_reservations.map(res => `
                                            <div class="bg-gray-800 p-3 rounded">
                                                <p><strong>${res.nama_tamu}</strong></p>
                                                <p>${formatDate(res.tanggal_checkin)} - ${formatDate(res.tanggal_checkout)}</p>
                                                <p>${res.jumlah_tamu} orang</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    document.getElementById('roomDetailContent').innerHTML = content;
                    document.getElementById('roomDetailModal').style.display = 'block';
                } else {
                    showError(data.error || 'Gagal memuat detail kamar');
                }
            } catch (error) {
                console.error('Error loading room detail:', error);
                showError('Terjadi kesalahan saat memuat detail kamar');
            }
        }

        function showChangeStatus(roomId, roomNumber, roomType) {
            document.getElementById('roomIdStatus').value = roomId;
            document.getElementById('roomInfoStatus').textContent = `${roomNumber} (${roomType})`;
            document.getElementById('newStatus').value = '';
            document.getElementById('changeStatusModal').style.display = 'block';
        }

        async function handleStatusChange(e) {
            e.preventDefault();
            
            const roomId = document.getElementById('roomIdStatus').value;
            const newStatus = document.getElementById('newStatus').value;

            try {
                const response = await fetch(`/api/kamar/${roomId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Status kamar berhasil diubah');
                    closeModal('changeStatusModal');
                    loadRooms();
                } else {
                    showError(data.error || 'Gagal mengubah status kamar');
                }
            } catch (error) {
                console.error('Error updating room status:', error);
                showError('Terjadi kesalahan saat mengubah status kamar');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }

        function hideMessage() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

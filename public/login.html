    <style type="text/tailwindcss">
      :root {
        --primary-color: #cf7010; 
        --secondary-color: #393028; /* #393028 -> rgb(57, 48, 40) */
        --background-color: #181411;
        --text-color: #ffffff; 
        --placeholder-color: #b9ab9d; 
        --input-bg-color: #2a2521; 
      }
      body {
        font-family: "Noto Serif", "Noto Sans", serif;
        background-color: var(--background-color);
        color: var(--text-color);
      }
      .form-input {
        background-color: var(--input-bg-color);
        border-color: var(--secondary-color);
        color: var(--text-color);
      }
      .form-input::placeholder {
        color: var(--placeholder-color);
        opacity: 1;
      }
      .form-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 1px var(--primary-color);
      }
      .btn-primary-action {
        background-color: var(--primary-color);
        color: var(--text-color);
        transition: background-color 0.3s ease;
      }
      .btn-primary-action:hover {
        background-color: #e08220;
      }
      .checkbox-custom:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      }
      .login-container {
        background-color: rgba(57, 48, 40, 0.5); /* Menggunakan var(--secondary-color) dengan 50% alpha */
        backdrop-filter: blur(5px);
        /* border: 1px solid rgba(207, 112, 16, 0.3); Dihapus agar lebih mirip register.html (mengandalkan shadow) */
      }
      .header-standard {
        background-color: var(--background-color) !important;
        border-bottom-color: var(--secondary-color) !important;
      }
      .header-standard .header-text-color {
        color: var(--text-color) !important;
      }
      .header-standard .header-brand-icon-color {
        color: var(--primary-color) !important; 
      }
      .header-standard .header-nav-link-color {
        color: var(--text-color) !important;
      }
      .header-standard .header-nav-link-color:hover {
        color: var(--primary-color) !important;
      }
      .header-standard .btn-primary { 
        background-color: var(--primary-color);
        color: var(--text-color);
      }
      .header-standard .btn-primary:hover {
        background-color: #e08220;
      }
       .header-standard .btn-secondary {
        background-color: var(--secondary-color);
        color: var(--text-color);
      }
      .header-standard .btn-secondary:hover {
        background-color: #4d4237;
      }
      .link-accent {
        color: var(--primary-color);
      }
      .link-accent:hover {
        filter: brightness(1.2);
      }
    </style>
</head>
<body class="bg-fixed bg-center bg-cover">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--background-color)]/80 dark group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <header class="header-standard flex items-center justify-between whitespace-nowrap border-b border-solid px-10 py-5 shadow-sm">
            <div class="flex items-center gap-3">
                <div class="size-8 header-brand-icon-color">
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M8.25 6h7.5m-7.5 3h7.5m-7.5 3h7.5m-7.5 3h7.5M3 12h18" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <a href="/" class="text-xl font-bold leading-tight tracking-[-0.015em] header-text-color">The Grand Royale Hotel</a>
            </div>
            <div class="flex flex-1 justify-end gap-6 items-center">
                <nav class="flex items-center gap-8">
                    <a class="header-nav-link-color text-sm font-medium leading-normal transition-colors" href="/kamar.html">View Rooms</a>
                </nav>
                <div id="userSpecificLinks" class="flex items-center gap-3" style="display: none;">
                    <a id="myReservationsButtonLink" href="#">
                        <button id="myReservationsButton" class="btn-primary flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 text-sm font-semibold leading-normal tracking-[0.015em] transition-colors">
                            <span class="truncate">My Reservations</span>
                        </button>
                    </a>
                    <div id="userAvatar" class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 shadow-sm" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC8oizElKwT8vPlEYzinDofj27Vw1vaRt5riJtWgWj3wDSGiFsdkxl9N1hIi7jAk1NgbtuQo0khcvVfG93G-zvNmhCQhI3zBM_lctFY5otY56sujcSrIqG4BlpcG4BanfgBh0OBKOVomCB7iOUE0ulq03nW29Wfr9LS-yqyZvj3OtozG8TCEcec1IUJ0CDjkDyd43anKoRce5TQRPXyiD6elPbRqsd_puowNtUifUxeq-CiTZtZzcGn79ISeWbMZ1JgsSaHktH5PUiN");'></div>
                    <button id="headerLogoutButton" class="btn-secondary flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 text-sm font-semibold leading-normal tracking-[0.015em] transition-colors">
                        <span class="truncate">Logout</span>
                    </button>
                </div>
                <div id="guestSpecificLinks" class="flex items-center gap-3" style="display: none;">
                    <a href="/register.html" class="header-nav-link-color text-sm font-medium leading-normal transition-colors">Sign Up</a>
                </div>
            </div>
        </header>

        <main class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center items-center py-10">
            <div class="login-container flex flex-col w-full max-w-md p-8 sm:p-10 rounded-xl shadow-2xl space-y-6">
                <div class="text-center mb-6">
                    <div class="inline-block size-12 text-[var(--primary-color)] mb-4">
                        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </div>
                    <h2 class="text-[var(--text-color)] text-3xl sm:text-4xl font-bold tracking-tight">Welcome Back</h2>
                    <p class="text-[var(--placeholder-color)] mt-2 text-sm sm:text-base">Login to access your account.</p>
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-[var(--text-color)] pb-2" for="username">Username</label>
                        <input autocomplete="username" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg focus:outline-0 focus:ring-0 h-12 placeholder:text-[var(--placeholder-color)] p-3 text-base font-normal leading-normal shadow-sm" id="username" name="username" placeholder="Enter your username" required="" type="text"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[var(--text-color)] pb-2" for="password">Password</label>
                        <input autocomplete="current-password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg focus:outline-0 focus:ring-0 h-12 placeholder:text-[var(--placeholder-color)] p-3 text-base font-normal leading-normal shadow-sm" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input class="checkbox-custom h-4 w-4 rounded border-[var(--secondary-color)] border-2 bg-transparent text-[var(--primary-color)] focus:ring-0 focus:ring-offset-0 focus:border-[var(--primary-color)]" id="remember-me" name="remember-me" type="checkbox"/>
                            <label class="ml-2 block text-sm text-[var(--text-color)]" for="remember-me">Remember Me</label>
                        </div>
                    </div>
                    <div id="login-error-message" class="text-red-500 text-sm mt-2" style="display: none;"></div>
                    <div>
                        <button class="btn-primary-action flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 text-base font-bold tracking-[0.015em] shadow-md" type="submit">
                            Login
                        </button>
                    </div>
                </form>
                <p class="text-center text-sm text-[var(--placeholder-color)] mt-8">
                    Don't have an account? <a class="link-accent font-medium underline" href="/register.html">Sign up</a>
                </p>
            </div>
        </main>
        <footer class="text-center py-6 text-sm text-[var(--placeholder-color)] border-t border-solid border-t-[var(--secondary-color)] bg-[var(--background-color)]/90">

        </footer>

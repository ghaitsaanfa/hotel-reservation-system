    <style type="text/tailwindcss">
      :root {
        --primary-color: #cf7010; /* Oranye Khas Hotel */
        --secondary-color: #393028; /* Coklat Tua Gelap */
        --background-color: #181411; /* Hitam Sangat Gelap */
        --text-color: #ffffff; /* Putih */
        --placeholder-color: #b9ab9d; /* Krem Muda untuk Placeholder */
        --input-bg-color: #2a2521; /* Coklat Gelap untuk Input BG */
      }
      body {
        font-family: "Noto Serif", "Noto Sans", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
      }
      .form-input {
        background-color: var(--input-bg-color);
        border-color: var(--secondary-color);
        color: var(--text-color); /* Pastikan teks input juga putih */
      }
      .form-input::placeholder { /* Styling placeholder secara eksplisit */
        color: var(--placeholder-color);
        opacity: 1; /* Firefox */
      }
      .form-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 1px var(--primary-color);
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: var(--text-color);
      }
      .btn-primary:hover {
        background-color: #e08220; /* Sedikit lebih terang saat hover */
      }
      .btn-secondary { /* Untuk tombol sekunder jika ada */
        background-color: var(--secondary-color);
        color: var(--text-color);
      }
       .btn-secondary:hover {
        background-color: #4d4237; 
      }
      .link-subtle {
        color: var(--placeholder-color);
      }
      .link-subtle:hover {
        color: var(--primary-color);
      }
      /* Menggunakan variabel warna untuk border header dan footer */
      .header-border {
        border-bottom-color: var(--secondary-color);
      }
      .footer-border {
        border-top-color: var(--secondary-color);
      }
      /* Menggunakan variabel warna untuk teks di header */
      .header-text-color {
        color: var(--text-color);
      }
      .header-brand-icon-color {
        color: var(--primary-color); /* Menggunakan primary color untuk ikon brand */
      }
      .header-nav-link-color {
        color: var(--text-color); /* Teks navigasi putih */
      }
      .header-nav-link-color:hover {
        color: var(--primary-color); /* Warna hover untuk link navigasi */
      }
    </style>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col dark group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
        <!-- Header Diambil dari index.html yang sudah disesuaikan -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid px-10 py-5 shadow-sm header-border bg-[var(--background-color)]">
            <div class="flex items-center gap-3">
                <div class="size-8 header-brand-icon-color"> <!-- Menggunakan kelas warna ikon brand -->
                    <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </div>
                <a href="/" class="text-xl font-bold leading-tight tracking-[-0.015em] header-text-color">The Grand Royale Hotel</a>
            </div>
            <div class="flex flex-1 justify-end gap-6 items-center">
                <nav class="flex items-center gap-8">
                    <a class="hover:text-[var(--primary-color)] text-sm font-medium leading-normal transition-colors header-nav-link-color" href="/kamar.html">View Rooms</a>
                    <!-- Link navigasi lain bisa ditambahkan di sini jika diperlukan -->
                </nav>
                <div id="userSpecificLinks" class="flex items-center gap-3" style="display: none;">
                    <a id="myReservationsButtonLink" href="#">

                            <span class="truncate">My Reservations</span>
                        </button>
                    </a>
                    <div id="userAvatar" class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 shadow-sm" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC8oizElKwT8vPlEYzinDofj27Vw1vaRt5riJtWgWj3wDSGiFsdkxl9N1hIi7jAk1NgbtuQo0khcvVfG93G-zvNmhCQhI3zBM_lctFY5otY56sujcSrIqG4BlpcG4BanfgBh0OBKOVomCB7iOUE0ulq03nW29Wfr9LS-yqyZvj3OtozG8TCEcec1IUJ0CDjkDyd43anKoRce5TQRPXyiD6elPbRqsd_puowNtUifUxeq-CiTZtZzcGn79ISeWbMZ1JgsSaHktH5PUiN");'></div>
                    <button id="headerLogoutButton" class="btn-secondary flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 text-sm font-semibold leading-normal tracking-[0.015em] transition-colors">
                        <span class="truncate">Logout</span>
                    </button>
                </div>
                <div id="guestSpecificLinks" class="flex items-center gap-3" style="display: none;">

                            <span class="truncate">Login</span>
                        </button>
                    </a>

                </div>
            </div>
        </header>

        <main class="flex flex-1 justify-center items-center py-10 px-4 sm:px-6 lg:px-8">
            <div class="bg-[var(--secondary-color)] bg-opacity-50 backdrop-blur-sm p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md">
                <div class="text-center mb-8">

                    <h2 class="text-3xl sm:text-4xl font-bold leading-tight tracking-tight">Create Your Account</h2>
                    <p class="text-sm text-[var(--placeholder-color)] mt-2">Join us at The Grand Royale for an unforgettable experience.</p>
                </div>
                <form id="registerForm" class="space-y-6"> <!-- Ditambahkan ID -->
                    <div>
                        <label class="block text-sm font-medium leading-normal pb-1.5" for="fullName">Full Name</label>
                        <input class="form-input w-full rounded-lg border p-3.5 text-sm font-normal leading-normal placeholder:text-[var(--placeholder-color)] focus:outline-none" id="fullName" name="fullName" placeholder="Enter your full name" required="" type="text"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium leading-normal pb-1.5" for="email">Email Address</label>
                        <input class="form-input w-full rounded-lg border p-3.5 text-sm font-normal leading-normal placeholder:text-[var(--placeholder-color)] focus:outline-none" id="email" name="email" placeholder="Enter your email" required="" type="email"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium leading-normal pb-1.5" for="phoneNumber">Phone Number</label>
                        <input class="form-input w-full rounded-lg border p-3.5 text-sm font-normal leading-normal placeholder:text-[var(--placeholder-color)] focus:outline-none" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required="" type="tel"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium leading-normal pb-1.5" for="username">Username</label>
                        <input class="form-input w-full rounded-lg border p-3.5 text-sm font-normal leading-normal placeholder:text-[var(--placeholder-color)] focus:outline-none" id="username" name="username" placeholder="Choose a username" required="" type="text"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium leading-normal pb-1.5" for="password">Password</label>
                        <input class="form-input w-full rounded-lg border p-3.5 text-sm font-normal leading-normal placeholder:text-[var(--placeholder-color)] focus:outline-none" id="password" name="password" placeholder="Create a secure password" required="" type="password"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium leading-normal pb-1.5" for="alamat">Address</label>
                        <textarea class="form-input w-full rounded-lg border p-3.5 text-sm font-normal leading-normal placeholder:text-[var(--placeholder-color)] focus:outline-none" id="alamat" name="alamat" placeholder="Enter your address" rows="3"></textarea>
                    </div>
                    <div>
                        <button class="btn-primary w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold tracking-wider uppercase transition-colors" type="submit">
                            Register
                        </button>
                    </div>
                </form>
                <p class="mt-8 text-center text-sm">
                    <a class="link-subtle font-medium underline hover:text-[var(--primary-color)] transition-colors" href="/login.html"> <!-- Diubah ke /login.html -->
                        Already have an account? Sign in
                    </a>
                </p>
            </div>
        </main>
        <footer class="text-center py-8 border-t border-solid footer-border"> <!-- Menggunakan kelas footer-border -->
            <p class="text-sm text-[var(--placeholder-color)]">Â© 2025 The Grand Royale. All rights reserved.</p> <!-- Tahun diupdate -->

    </div>
</div>
